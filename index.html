<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="intro">Welcome to Rock Paper Scissors! Whoever gets 5 points first wins. Good luck!</div>
        <div class="choices">
            <button id="rock">
                <img src="images/rock.png" alt="Rock">
            </button>

            <button id="paper">
                <img src="images/paper.png" alt="Paper">
            </button>

            <button id="scissors">
                <img src="images/scissors.png" alt="Scissors">
            </button>        
        </div>
        
        <p class="currentState"></p>
        <p class="currentScores"></p>
    </body>
</html>
